<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Connexion Admin</title>
<style>
body{
    font-family:Arial;
    background:#f4f7fb;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    background:white;
    padding:40px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,.1);
}
input{
    padding:10px;
    width:250px;
    margin-top:10px;
}
button{
    margin-top:20px;
    padding:10px 20px;
    background:#0d9488;
    color:white;
    border:none;
}
.error{
    color:red;
}
</style>
</head>
<body>

<div class="box">
<h2>Connexion Administrateur</h2>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<form method="POST">
<input type="password" name="password" placeholder="Mot de passe" required>
<br>
<button type="submit">Se connecter</button>
</form>

</div>

</body>
</html>

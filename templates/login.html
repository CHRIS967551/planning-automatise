<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion Administrateur</title>

<style>
*{box-sizing:border-box}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Segoe UI, Arial, sans-serif;
    background:linear-gradient(400deg,#1b9ca4,#1b4e66);
    overflow:hidden;
}

/* ===== RIDEAU ===== */
.curtain{
    position:fixed;
    top:0;
    width:50%;
    height:100%;
    background:#0f172a;
    z-index:10;
    transition:transform 1s ease;
}

.left{ left:0; }
.right{ right:0; }

.open .left{
    transform:translateX(-100%);
}

.open .right{
    transform:translateX(100%);
}

/* ===== CONTENU ===== */
.container{
    text-align:center;
    z-index:20;
    position:relative;
    color:white;
}

/* ===== LOGO ===== */
.logo-wrapper{
    position:relative;
    cursor:pointer;
    display:inline-block;
}

.logo-wrapper img{
    width:280px; /* ðŸ”µ Logo plus grand */
    transition:transform .4s ease;
}

.logo-wrapper:hover img{
    transform:scale(1.05);
}

/* ===== Effet lumiÃ¨re ===== */
.light-effect{
    position:absolute;
    top:50%;
    left:50%;
    width:20px;
    height:20px;
    background:rgba(255,255,255,0.8);
    border-radius:50%;
    transform:translate(-50%,-50%);
    opacity:0;
    pointer-events:none;
}

.logo-wrapper.active .light-effect{
    animation:flash 0.6s ease-out forwards;
}

@keyframes flash{
    0%{
        width:20px;
        height:20px;
        opacity:0.9;
    }
    100%{
        width:400px;
        height:400px;
        opacity:0;
    }
}

/* ===== FORMULAIRE ===== */
.form-box{
    margin-top:40px;
    opacity:0;
    transform:translateY(30px);
    transition:all .8s ease;
}

.open .form-box{
    opacity:1;
    transform:translateY(0);
}

input{
    padding:12px 15px;
    font-size:16px;
    border-radius:8px;
    border:none;
    width:250px;
    margin-bottom:15px;
}

button{
    padding:12px 30px;
    font-size:16px;
    border:none;
    border-radius:8px;
    background:#0d9488;
    color:white;
    cursor:pointer;
}

button:hover{
    background:#0f766e;
}
</style>
</head>

<body>

<!-- Rideaux -->
<div class="curtain left"></div>
<div class="curtain right"></div>

<div class="container">

    <!-- Logo -->
    <div class="logo-wrapper" onclick="openLogin(this)">
        <div class="light-effect"></div>
        <img src="{{ url_for('static', filename='logo.png') }}">
    </div>

    <!-- Formulaire cachÃ© -->
    <div class="form-box">
        <h2>Connexion Administrateur</h2>
        <form method="POST">
            <input type="password" name="password" placeholder="Mot de passe" required>
            <br>
            <button type="submit">Se connecter</button>
        </form>
    </div>

</div>

<script>
function openLogin(element){
    element.classList.add("active");

    setTimeout(()=>{
        document.body.classList.add("open");
    },300);
}
</script>

</body>
</html>
